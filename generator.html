			<p>Selection Options</p>
			<form id="userSubmit">
				<div class="inputSection">
					<label for="userInput"><strong>Quantity</strong> <br>(numbers only)</label>
					<input type="text" name="usrInput" id="usrInput">
				</div>

					<input type="radio" name="userType" value="large" id="userType" unchecked>Large Paragraphs

					<div class="selSection">
					<input type="radio" name="userType" value="small" id="userType" unchecked>Small Paragraphs
					</div>
					<div class="selSection">
					<input type="radio" name="userType" value="sentence" id="userType" unchecked>Sentences
					</div>
					<button class="clearbtn" id="clearAll"><p>Clear</p></button>
					<input type="submit" value="Submit" class="submitBtn">
					
				</div>
				
			</form>
		</div>
	</div>
</section>
